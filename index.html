<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>稻寶地．幸福農｜復古×環保首頁</title>
  <meta name="description" content="自然工法、減碳耕作、友善生態的復古環保首頁設計。" />
  <meta name="theme-color" content="#1f3b2f" />
  <style>
    /* 維持原有CSS，僅重點保留註解縮短篇幅 */
    body { margin: 0; font-family: "Noto Serif TC", serif; background: #f3f0e7; color: #222; }
    header.site-header { position: sticky; top: 0; z-index: 8; padding: 12px 16px; display: flex; align-items: center; gap: 12px; background: rgba(243,240,231,.85); backdrop-filter: blur(6px); border-bottom: 1px dashed rgba(0,0,0,.12); }
    .brand { display: flex; align-items: center; gap: 10px; }
    .brand-logo { width: 44px; height: 44px; border-radius: 50%; background: radial-gradient(circle at 35% 30%, #fff, #e7e2d5 60%, #c9c1ad); border: 2px solid #b29c7a; display: grid; place-items: center; font-weight: 900; color: #1f3b2f; }
    .brand-title { font-size: 18px; font-weight: 800; color: #1f3b2f; }
    .brand-sub { font-size: 12px; color: #5a5a5a; }
    nav.actions { margin-left: auto; display: flex; }
    .pill { padding: 10px 16px; border-radius: 999px; background: linear-gradient(180deg, #fff, #f1eee4); border: 1px solid rgba(0,0,0,.1); text-decoration: none; color: #1f3b2f; font-weight: 700; margin-left: 6px; }
    .pill:hover { background: #f7f4ed; }
    .qr-fixed { position: fixed; right: 14px; top: 12px; z-index: 12; background: rgba(255,255,255,.96); border: 1px solid rgba(0,0,0,.12); border-radius: 16px; padding: 10px; box-shadow: 0 8px 20px rgba(0,0,0,.15); display: grid; place-items: center; }
    .qr-fixed img { width: 108px; height: 108px; border-radius: 12px; object-fit: cover; }
    .hero { display: grid; grid-template-columns: 1.05fr .95fr; gap: 24px; padding: 42px min(6vw, 48px); align-items: center; }
    .hero-copy { display: grid; gap: 18px; }
    .headline { font-size: clamp(28px, 4vw, 48px); font-weight: 900; color: #1f3b2f; }
    .subcopy { color: #5a5a5a; max-width: 50ch; }
    .btn-primary { background: linear-gradient(180deg, #2f6f3e, #1f5b32); color: #fff; padding: 12px 18px; border-radius: 14px; text-decoration: none; font-weight: 800; }
    .btn-ghost { border: 1px dashed #1f3b2f; color: #1f3b2f; padding: 12px 18px; border-radius: 14px; text-decoration: none; font-weight: 800; }
    .hero-art img { width: 100%; border-radius: 24px; box-shadow: 0 10px 30px rgba(0,0,0,.2); object-fit: cover; }
    footer { text-align: center; padding: 24px; background: linear-gradient(180deg, #2f6f3e, #1f3b2f); color: #fff; }
  </style>
</head>
<body>
  <a class="qr-fixed" href="#">
    <img src="qr.png" alt="官方 QR Code">
  </a>

  <header class="site-header">
    <div class="brand">
      <div class="brand-logo">稻</div>
      <div>
        <div class="brand-title">稻寶地．幸福農</div>
        <div class="brand-sub">自然工法／小農減碳／永續共好</div>
      </div>
    </div>
    <nav class="actions">
      <a class="pill" href="#about">關於我們</a>
      <a class="pill" href="#method">自然工法</a>
      <a class="pill" href="#impact">減碳成效</a>
      <a class="pill" href="#join">加入支持</a>
      <a class="pill" href="#contact">聯絡洽詢</a>
    </nav>
  </header>

  <main>
    <section class="hero" id="top">
      <div class="hero-copy">
        <h1 class="headline">讓土地喘口氣，<br/>把美好留給下一代。</h1>
        <p class="subcopy">我們以「自然工法」為核心，透過覆草、減少翻土、保水保碳等實作，降低溫室氣體排放；並以公開透明的田間紀錄，邀請您一同守護風土。</p>
        <div>
          <a class="btn-primary" href="#join">立刻支持小農</a>
          <a class="btn-ghost" href="#impact">查看減碳數據</a>
        </div>
      </div>
      <div class="hero-art">
        <img src="ok2.png" alt="花蓮稻田晨曦景色">
      </div>
    </section>
  </main>

  <footer>
    © <span id="y"></span> 稻寶地．幸福農｜自然工法 × 減碳共好｜Pingtung, Taiwan
  </footer>

  <script>
    document.getElementById('y').textContent = new Date().getFullYear();
  </script>
</body>
</html>
